<ul class="nav nav-pills new-cell" role="tablist" ng-mouseleave="hideOpenMenus()">
  <li role="presentation" class="active">
    <button ng-click="newDefaultCodeCell()"
            class="btn btn-primary insert-cell"
            ng-class="!isLarge && 'btn-xs'">
    <span ng-class="!isLarge && 'advanced-hide'">
      Insert {{defaultEvaluator()}} Cell
    </span>
    <span ng-if="!isLarge" class="plus advanced-only">+<i
      class="fa fa-sort-down fa-hidden"></i>
    </span>
    </button>
  </li>
  <li role="presentation" class="dropdown" ng-mouseleave="hideOpenMenus()">
    <button class="btn btn-primary dropdown-toggle"
            ng-class="!isLarge && 'btn-xs'"
            data-toggle="dropdown"
            data-target=".code-dropdown">code <i class="fa fa-sort-down"></i>
    </button>
    <ul class="dropdown-menu code-dropdown" role="menu">
      <li ng-repeat="(key, value) in getEvaluators()">
        <a ng-click="newCodeCell(key)">
          <bk-language-menu-item
            key="{{key}}"
            bg-color="{{getEvaluatorDetails(key).bgColor}}"
            name="{{getEvaluatorDetails(key).shortName}}"
            fg-color="{{getEvaluatorDetails(key).fgColor}}"
            border-color="{{getEvaluatorDetails(key).borderColor}}"></bk-language-menu-item>
        </a>
      </li>
      <li>
        <a ng-click="showPluginManager()">Other languages...</a>
      </li>
    </ul>
  </li>
  <li role="presentation" class="dropdown">
    <button class="btn btn-primary insert-text"
            ng-class="!isLarge && 'btn-xs'"
            ng-click="newMarkdownCell()">text<i class="fa fa-sort-down fa-hidden"></i>
    </button>
  </li>
  <li role="presentation" class="dropdown" ng-mouseleave="hideOpenMenus()">
    <button class="btn btn-primary  insert-text"
            ng-class="!isLarge && 'btn-xs'"
            data-toggle="dropdown"
            data-target=".section-menu">section <i class="fa fa-sort-down"></i>
    </button>
    <ul class="dropdown-menu section-menu" role="menu">
      <li ng-repeat='level in getLevels()'>
        <a ng-click="newSectionCell(level)">Level {{level}}</a>
      </li>
    </ul>
  </li>
</ul>
