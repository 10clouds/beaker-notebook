<div class="modal-header fixed" style="height: 69px"><!-- height linked to modal-body padding-top  -->
  <h1>Table Options</h1>
</div>
<div class="modal-body fixed modal-large" style="padding-top: 69px; padding-bottom: 68px;"><!-- padding linked to modal-header/-footer heights  -->
  <div class="row">
    <div class="col-xs-4">
      <h2>Edit</h2>
      <button ng-repeat="menuidx in getEditMenuIdx" class="btn btn-link" ng-click="doEditMenu(menuidx)">
        {{ getEditMenuNam[menuidx] }}
      </button>
    </div>
    <div class="col-xs-4">
      <h2>Sort</h2>
      <button class="btn btn-link" ng-click="doClearSort()">
        Reset Sort
      </button>
    </div>
    <div class="col-xs-4">
      <h2>Export</h2>
      <button class="btn btn-link" ng-click="doCSVExport(false)">
        All as CSV
      </button>
      <button class="btn btn-link" ng-click="doCSVExport(true)">
        Selected as CSV
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <h2>Show Columns</h2>
    </div>
    <div class="col-xs-9">
      <div class="col-xs-4" ng-repeat="menuidx in getCellMenuIdx" ng-click="doCellMenu(menuidx)">
        <input type="checkbox" ng-checked="getCellMenuSho[menuidx]"/>
        {{ getCellMenuNam[menuidx] }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <h2>Display Type</h2>
    </div>
    <div class="col-xs-9 form-horizontal">
      <div class="form-group" ng-repeat="menuidx in getDisplayMenuIdx">
        <label class="col-xs-4 control-label">
          {{ getDisplayMenuNam[menuidx] }}
        </label>
        <div class="col-xs-8">
          <select class="form-control" ng-model="getDisplayMenuVal[menuidx]" ng-change="updateDisplay(menuidx)" ng-options="item.type as item.name for item in getDisplayMenuOpt[menuidx]"></select>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer fixed" style="height: 68px;"> <!-- height linked to modal-body padding-bottom -->
  <button class="beaker-btn active" ng-click='closeOptionsDialog()'>Close</button>
</div>
