<div class="modal-header">
  <h1>Rename beaker object property</h1>
</div>
<div class="modal-body">
    <div class="form-horizontal">
        <div class="form-group">
            <label for="property-name" class="control-label col-sm-2">New name</label>
            <div class="col-sm-10"><input id="property-name" class="form-control" ng-model="propertyName" bk-enter="save()"></div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button ng-click="close()" class="btn btn-default">Cancel</button>
    <button ng-click="save()" class="btn btn-primary">Save</button>
</div>
