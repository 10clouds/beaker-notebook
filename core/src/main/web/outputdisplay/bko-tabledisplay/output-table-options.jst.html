<div class="modal-header fixed" style="height: 69px"><!-- height linked to modal-body padding-top  -->
  <h1>Table Options</h1>
</div>
<div class="modal-body fixed modal-large" style="padding-top: 69px; padding-bottom: 68px;"><!-- padding linked to modal-header/-footer heights  -->
    <div class="row">
        <div class="col-xs-4">
            Max rows to display:
        </div>
        <div class="col-xs-4">
            <input type="number" ng-model="pagination.rowsToDisplay" ng-disabled="pagination.use"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            #Columns to fix left:
        </div>
        <div class="col-xs-4">
            <input type="number" ng-model="pagination.fixLeft"/>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            #Columns to fix right:
        </div>
        <div class="col-xs-4">
            <input type="number" ng-model="pagination.fixRight"/>
        </div>
    </div>
</div>

<div class="modal-footer fixed bkr" style="height: 68px;"> <!-- height linked to modal-body padding-bottom -->
  <button class="btn btn-default bkr" ng-click='cancelOptionsDialog()'>Cancel</button>
  <button class="btn btn-primary modal-submit bkr" ng-click='closeOptionsDialog()'>OK</button>
</div>
