<div class="modal-header fixed" style="height: 69px"><!-- height linked to modal-body padding-top  -->
  <h1>Table Options</h1>
</div>
<div class="modal-body fixed modal-large" style="padding-top: 69px; padding-bottom: 68px;"><!-- padding linked to modal-header/-footer heights  -->

  <div class="row">
    <div class="col-xs-4">
      <h2>Column</h2>
    </div>
    <div class="col-xs-4">
      <h2>Display Type</h2>
    </div>
    <div class="col-xs-4">
      <h2>Show (<a tabindex="-1" href="#" ng-click="displayAll()" eat-click>All</a>)</h2>
    </div>
  </div>

  <div class="row" ng-repeat="menuidx in getCellIdx">
    <div class="col-xs-4">
      {{ getCellNam[menuidx] }}
    </div>
    <div class="col-xs-4">
      <select class="form-control" ng-model="getCellDisp[menuidx]" ng-options="item.type as item.name for item in getCellDispOptsF(menuidx)"></select>
	</div>   
    <div class="col-xs-4">
      <input type="checkbox" ng-model="getCellSho[menuidx]"/>
    </div>
  </div>
</div>

<div class="modal-footer fixed" style="height: 68px;"> <!-- height linked to modal-body padding-bottom -->
  <button class="beaker-btn active" ng-click='closeOptionsDialog()'>Apply</button>
  <button class="beaker-btn" ng-click='cancelOptionsDialog()'>Cancel</button>
</div>
