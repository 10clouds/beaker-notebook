<div class="dropdown">
    <a class="dropdown-toggle">
        <hr class="bk-hr" ng-click="moveMenu($event)"/>
    </a>
    <ul class="dropdown-menu" role="menu">
        <li class="dropdown-submenu">
            <a tabindex="-1">New code cell</a>
            <ul class="dropdown-menu">
                <li ng-repeat="eval in getEvaluators()">
                    <a ng-click="newCodeCell(eval.name)">{{eval.name}}</a>
                </li>
            </ul>
        </li>
        <li class="dropdown-submenu">
            <a tabindex="-1">New Section cell</a>
            <ul class="dropdown-menu">
                <li ng-repeat='level in getLevels()'>
                    <a ng-click="newSectionCell(level)">H{{level}}</a>
                </li>
            </ul>
        </li>
        <li>
            <a tabindex="-1" ng-click="newTextCell()">New Text cell</a>
        </li>
        <li>
            <a tabindex="-1" ng-click="newMarkdownCell()">New Markdown cell</a>
        </li>
    </ul>
</div>
