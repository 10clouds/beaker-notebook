  ports:
    - "8080:8080"
  volumes:
    - "/vagrant/front_end:/var/www"
db:
  build: postgres
  ports:
    - "5432:5432"
  volumes:
    - "/var/bunsen_test_db:/var/lib/postgresql/9.1/main"
  command: "-c -f --database=bunsenTest -r"
