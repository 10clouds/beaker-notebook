app:
  build: app
  command: "--migrate --delay=10"
  links:
    - "db:db"
  ports:
    - "3000:3000"
  volumes:
    - "/vagrant/app:/var/app"
  environment:
    NODE_ENV: test
web:
  build: front_end
#  entrypoint: "/bin/sh"
  command: "--test"
