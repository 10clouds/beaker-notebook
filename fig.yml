app:
  build: app
  command: "--migrate --watch --delay=5"
  links:
    - "db:db"
  ports:
    - "3000:3000"
  volumes:
    - "/vagrant/app:/var/app"
  environment:
    NODE_ENV: development
web:
  build: front_end
  command: "--watch"
  ports:
    - "8080:8080"
  volumes:
    - "/vagrant/front_end:/var/www"
db:
  build: postgres
  ports:
    - "5432:5432"
  volumes:
    - "/var/bunsen_dbs:/var/lib/postgresql/9.1/main"
  command: "--run"
beaker:
  build: beaker
  ports:
    - "8801:8801"
